<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width">
	<title>jumpOnJuniper v_MmVERSION_</title>
	<!-- v_MmVERSION_; 2012/11/15 Tom King; build date: _MmBUILDDATE_
		jumpOnJuniper a data URL formlet-based bookmark-generator to simplify use of Juniper Infranet-based VisitorNet
		generated URL first displays as http://mmind.me/joj?javascript:var%20d='...
		Copyright (c) 2012 Tom King. All rights reserved.
	-->
	<script type="text/javascript">
		function loadpg(p) {
			if (p) {
				var pal = document.getElementById('pal'), pl = document.getElementById('pl'), t = 'joj ' + document.getElementById('username').value;
				document.getElementById('bmrk').textContent = 'javascript:' + encodeURIComponent(p);
				pal.setAttribute("style", "display:inline;padding:7px;height:auto");
				pl.setAttribute('href', document.getElementById('bmrk').textContent);
				pl.setAttribute('title', t);
				pl.innerHTML = t;
			}
			return;
		}
		function pastelet(u,p) {
			u = u.match(/^\s*(\S*?)\s*$/)[1]; // strip leading/trailing spaces to help w/iOS 5 shortcut text
			return !(u + p) ? '' : "var u='" + u + "',p='" + p + "',d=document,h=location.href,b=d.getElementById('proceedButton'),s=d.getElementsByName('sn-postauth-proceed')[0],r=d.getElementById('realm'),f=d.forms[0];if(h.match(/visitornet(.*?)p=sn-postauth-show/))b?b.click():s.click(),f.submit();else if(h.match(/(^data:text\\/html;charset=utf-8;base64,(.*?)|(mmind\\.me|mobilemind\\..*?)\\/joj(\\/|\\?)?.*|visitornet(.*?)welcome\\.cgi)$/)){r?r.selectedIndex=1:0;d.getElementById('username').value=u;d.getElementById('password').value=p;d.getElementById('frmLogin')?d.getElementById('frmLogin').submit():0}else if(h.match(/(mmind\\.me\\/vnet|\\w{3}-vn-\\d\\d\.b|mobilem.*?\\/VNet\\/)/)){d.getElementsByName('uid')[0].value=u;d.getElementById('pwd').value=p;d.getElementsByName('agreeToTerms')[0].checked=1;f.submit()}else location.href='https://visitornet.boeing.com';void'_MmVERSION_'";
		}
	</script>
</head>
<body>
	<b>jump On Juniper v_MmVERSION_</b>
	<p>Enter User and Password, then&nbsp;<b>Make jOJ Bookmark</b>.</p>
	<form id="pltMkr" method="POST" action= "." onSubmit="loadpg(pastelet(document.getElementById('username').value,document.getElementById('password').value)); return false">
		<label for="username">User:&nbsp;
			<input type="text" id="username" tabindex="1" size="9" maxlength="8" autocorrect="off" autocomplete="off" autocapitalize="off" required autofocus>
		</label>
		<label for="password"><br>Password:&nbsp;
			<input type="password" id="password" tabindex="2" size="9" maxlength="8" required autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false">
		</label>
		<br><br>
		<input type="submit" id="mkPltBtn" tabindex="3" value="Make jOJ Bookmark">
		&nbsp; &nbsp;
		<input type="button" value="Reset" onclick="document.getElementById('username').value=document.getElementById('password').value=document.getElementById('bmrk').textContent='';">
		<br><br>
		<label for="bmrk">Bookmark:&nbsp;
			<textarea id="bmrk" tabindex="4" cols="40" rows="5" wrap="soft" spellcheck="false"></textarea>
		</label>
	</form>
		<p id="pal" style="display:none">Link:&nbsp;<a id="pl" href="." title="jOJ">jOJ</a><br><br></p>
	<p>Copyright &copy; 2012 Tom King. All rights reserved.</p>
	<p><a href="http://mmind.me/joj" title="jOJ online">jumpOnJuniper online</a></p>
</body>
</html>
