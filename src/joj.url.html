<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>jumpOnJuniper v_MmVERSION_</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0 0 14px 0;
			width: 100%;
			font-family: Helvetica, sans-serif;
			font-size: 14px;
			-webkit-text-size-adjust: none;
			-moz-user-select: none;
			-webkit-user-select: none
		}
		p { margin: 0; padding: 6px }
		form {
			border: hidden;
			margin: 0;
			padding: 6px
		}
		.grp {
			margin: 0 10px;
			width: 95%;
			border: 1px solid #72ab69;
			background-color: #e0e6e0;
			border-radius: 6px
		}
		.pStr {
			font-size: large;
			-webkit-appearance: textfield
		}
		.bmrk {
			vertical-align: top;
			font-family: monospace
		}
		.btn {
			color: #fafffa;
			border-style: none;
			background: #75AC6C;
			margin:2px 0 4px 33px;
			cursor: pointer;
			display: inline-block;
			vertical-align: baseline;
			text-align: center;
			height: 40px;
			width: 200px;
			font: 14px/100% Arial, Helvetica, sans-serif;
			border-radius: 0px;
			-webkit-appearance: none;
		}
		.btn:active, .rst:active {
			color: #000;
			background: #2E8022;
		}
		.rst {
			color: #fafffa;
			border-style: none;
			background: #75AC6C;
			margin:2px 0 4px 16px;
			cursor: pointer;
			border-radius: 0px;
			-webkit-appearance: none;
		}
		.vp {
			vertical-align:top
		}
	</style>
	<!-- v_MmVERSION_; 2012/11/15 Tom King; build date: _MmBUILDDATE_
		jumpOnJuniper a data URL formlet-based bookmark-generator to simplify use of Juniper Infranet-based VisitorNet
		generated URL first displays as http://mmind.me/joj?javascript:var%20d='...
		Copyright (c) 2012, 2013 Tom King. All rights reserved.
	-->
	<script type="text/javascript">
	  // disable scrolling
	  document.ontouchmove = function(evt) {evt.preventDefault();};
		// load bookmark link on page with new bookmarklet appended
		function loadpg(p) {
			if (p) {
				var pl = document.getElementById('pl'), t = 'joj ' + document.getElementById('username').value;
				document.getElementById('bmrk').textContent = 'javascript:' + encodeURI(p);
				document.getElementById('pal').setAttribute("style", "display:inline;padding:7px;height:auto");
				pl.setAttribute('href', document.getElementById('bmrk').textContent);
				pl.setAttribute('title', t);
				pl.innerHTML = t;
			}
		}
		function pastelet(u,p) {
			if (u + p) {
				u = u.match(/^\s*(\S*?)\s*$/)[1]; // strip leading/trailing spaces to help w/iOS 5 shortcut text
				p = "var u='" + u + "',p='" + p + "',d=document,h=location.href,b=d.getElementById('proceedButton'),s=d.getElementsByName('sn-postauth-proceed')[0],r=d.getElementById('realm'),f=d.forms[0];if(h.match(/visitornet(.*?)p=sn-postauth-show/))b?b.click():s.click(),f.submit();else if(h.match(/(^data:text\\/html;.*|(mmind\\.me|mobilemind\\..*?)\\/joj(\\/|\\?)?.*|visitornet(.*?)welcome\\.cgi)$/)){r?r.selectedIndex=1:0;d.getElementById('username').value=u;d.getElementById('password').value=p;d.getElementById('frmLogin')?d.getElementById('frmLogin').submit():0}else location.href='https://visitornet.boeing.com';void'_MmVERSION_'";
			}
			return p;
		}
	</script>
</head>
<body>
	<p style="margin:4px 8px 5px 20px"><b>jump On Juniper v_MmVERSION_</b></p>
	<div class="grp">
		<form id="pltMkr" method="POST" action= "." onSubmit="loadpg(pastelet(document.getElementById('username').value,document.getElementById('password').value)); return false">
			<label for="username">Username:&nbsp;
				<input type="text" id="username" name="uid" tabindex="1" class="pStr" size="9" maxlength="8" placeholder="username" autocorrect="off" autocomplete="off" autocapitalize="off" required autofocus>
			</label>
			<label for="password"><br>Password:&nbsp;
				<input type="password" id="password" tabindex="2" class="pStr" name="password" size="9" maxlength="8" required autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false">
			</label>
			<br><br>
			<input type="submit" id="mkPltBtn" tabindex="3" value="Make jOJ Bookmark" class="btn">
			&nbsp; &nbsp;
			<input type="button" id="reset" class="rst" value="Reset" onclick="document.getElementById('username').value=document.getElementById('password').value=document.getElementById('bmrk').textContent=''">
			<br><br>
			<label id="yp" for="bmrk" class="vp">Bookmark Address:&nbsp;
				<textarea id="bmrk" tabindex="4" cols="40" rows="5" class="bmrk" wrap="soft" spellcheck="false"></textarea>
			</label>
		</form>
		<p id="pal" style="display:none">Bookmark link:&nbsp;<a id="pl" href="." title="jOJ">jOJ</a><br><br></p>
	</div>
	<p style="font-size:x-small">Copyright &copy; 2012, 2013 Tom King. All rights reserved.</p>
	<p><a href="http://mmind.me/joj" title="jOJ online">jumpOnJuniper online</a></p>
</body>
</html>
