<!DOCTYPE HTML>
<html lang=en>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width,user-scalable=no">
	<meta name=format-detection content="telephone=no">
	<title>jumpOnJuniper _MmVERSION_</title>
	<style type="text/css">
		body {
			margin: 0;
			font-family: sans-serif;
			font-size: 14px;
			-webkit-text-size-adjust: none;
			-moz-user-select: none;
			-webkit-user-select: none
		}
		h1 {font-size: 16px; font-weight: bold; margin:4px 0 4px 20px}
		div {
			margin: 5px;
			padding: 5px;
			border-radius: 6px;
			border: 1px solid #72ab69;
			background-color: #e0e6e0
		}
		form { padding: 6px; border: 0 }
		.t { font-size: large }
		.b {
			color: #fafffa;
			border-radius: 0;
			border: 1px solid #2E8022;
			background: #75AC6C;
			font-size: 16px;
			margin: 4px 0 4px 33px;
			padding: 0;
			text-align: center;
			vertical-align: baseline;
			-webkit-appearance: none;
			cursor: pointer
		}
		.b:active { color: #000; background: #2E8022 }
		.s {
			height: 38px;
			width: 172px;
		}
		.r {
			height: 24px;
			width: 60px;
			font-size: 12px;
			margin-left: 16px;
		}
		textarea {
			font-family: monospace;
			font-size: medium;
			overflow: scroll;
			resize: none;
			width: 99%;
			height: 11em;
			-moz-user-select: text;
			-webkit-user-select: text
		}
		@media only screen and (min-device-width: 413px) and (max-device-width: 415px) { textarea { height: 14em } }
		@media only screen and (min-device-width: 374px) and (max-device-width: 376px) { textarea { height: 19em } }
		@media only screen and (min-device-width: 359px) and (max-device-width: 361px) { textarea { height: 16em } }
		@media only screen and (min-device-width: 319px) and (max-device-width: 321px) { textarea { height: 12em } }
	</style>
	<!-- v_MmVERSION_; 2016/01/26 Tom King; build date: _MmBUILDDATE_
		jumpOnJuniper a data URL formlet-based bookmark-generator to simplify use of Juniper Infranet-based VisitorNet
		generated URL first displays as http://mmind.me/joj?javascript:var%20d='...
		Copyright (c) 2012-2016 Tom King. All rights reserved.
	-->
	<script type="text/javascript">
		// load url w/ bookmarklet appended
		function loadpg(p) {
			var pl = document.getElementById('pl'), b = document.getElementById('bk'), bl = document.getElementById('bl'), u = document.getElementById('username');
			if (p) {
				pl.href = b.textContent = 'javascript:' + encodeURI(p);
				bl.style.display = 'block';
				pl.innerHTML = pl.title = 'jOJ ' + u.value;
				b.focus();
				b.select();
			}
			else {
				pl.href = b.textContent = pl.innerHTML = pl.title = '';
				bl.style.display = 'none';
				u.focus();
			}
		}
		function pastelet(u,p) {
			return "var u='" + u.match(/^\s*(\S*?)\s*$/)[1] + "',p='" + p + "',d=document,h=location.href,b=d.getElementById('proceedButton'),s=d.getElementsByName('sn-postauth-proceed')[0],r=d.getElementById('realm'),f=d.forms[0];if(h.match(/visitornet(.*?)p=sn-postauth-show/))b?b.click():s.click(),f.submit();else if(h.match(/^(data:)|(https?:\\/\\/((mmind\\.me\\/joj)|(mobilemind\\.github\\.io\\/.*\\/joj)|(visitornet\\.boeing\\.com\\/.*welcome\\.cgi)))/)){r?r.selectedIndex=1:0;d.getElementById('username').value=u;d.getElementById('password').value=p;d.getElementById('frmLogin')?d.getElementById('frmLogin').submit():0}else location.href='https://visitornet.boeing.com';void'_MmVERSION_'";
		}
	</script>
</head>
<body>
	<h1>jumpOnJuniper _MmVERSION_</h1>
	<div spellcheck=false>
		<form id=pltMkr method=GET action="." onsubmit="loadpg(pastelet(document.getElementById('username').value,document.getElementById('password').value));return false" onreset="loadpg()">
			<label for=username>Username:&#32;
				<input type=text id=username name=uid placeholder=username tabindex=1 class=t size=9 maxlength=8 required autocorrect=off autocomplete=off autocapitalize=none autofocus>
			</label>
			<label for=password><br>Password:&#32;
				<input type=password id=password name=password tabindex=2 class=t size=9 maxlength=8 required>
			</label>
			<br>
			<input type=submit class="b s" id=mkPltBtn tabindex=3 value="Make jOJ Bookmark">
			&nbsp; &#32;
			<input type=reset class="b r" id=reset value=Reset tabindex=5>
		</form>
		&nbsp;Bookmark Address:<br>&#32;<textarea id=bk tabindex=4 wrap=soft onclick="select()"></textarea><br>
		<p id=bl style="display:none">Bookmark link:&#32;<a id=pl href="." title=jOJ>jOJ</a></p>
	</div>
	<p style="font-size:x-small">&nbsp;&#32;Copyright &copy; 2012-2015 Tom King. All rights reserved.</p>
	<p>&nbsp;&#32;<a href="https://mobilemind.github.io/jumpOnJuniper/joj.html" title="jOJ online">jumpOnJuniper online</a></p>
</body>
</html>
